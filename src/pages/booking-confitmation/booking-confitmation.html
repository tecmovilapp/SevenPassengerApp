<ion-header style="background: rgb(27, 185, 146)">
  <ion-toolbar color="theme-color">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-round-back" left class="white-clr">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Confirmaci√≥n</ion-title>
  </ion-toolbar>

  <progress-bar [progress]="loadProgress"></progress-bar>
  <ion-row>
    <ion-col col-12>
      <div style="text-align: center">
        <img src="assets/image/cartaxi.png">
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <div style="text-align: center">
        <p class="white-clr font-cur" style="margin: 0px!important;"> BUSCANDO TU UNIDAD SEVEN </p>
      </div>
    </ion-col>
  </ion-row>

</ion-header>
<ion-content class="content-bg">
  <ion-card class="margin-top-15p" style="padding-right:2%">
    <ion-list>
      <ion-item>
        <ion-icon class="font-size margin-left-7 green padding-top-10" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"
          item-left></ion-icon>
        <h2 class=" ellipsis font-sans">{{_mapService.pickup}}</h2>
      </ion-item>
      <div class="v-line" style="top: 57px!important;"></div>
      <div class="line-in-modal- green" style="margin-left: 12%"></div>
      <ion-item>
        <ion-icon class="font-size-2 margin-left-7 orange" ios="ios-pin" md="md-pin" item-left></ion-icon>
        <h2 class=" ellipsis font-sans">{{_mapService.destination}}</h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer padding>
  <button ion-button full color="primary" class="border-radius-5">CANCELAR CARRERA</button>
</ion-footer>
