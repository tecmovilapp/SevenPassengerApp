<ion-content padding>
  <div class="configDiv">
    <ion-title>Califica tu viaje</ion-title>
    <br>
    <img class="" src={{imgDriver}}>
    <ion-label>{{driverName}}</ion-label>
    <ionic3-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#dbcd07"
    defaultColor="#aaaaaa" readonly="false" rating="2" fontSize="32px" (ratingChanged)="logRatingChange($event)">
    </ionic3-star-rating>
  </div>
</ion-content>
